<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Kontak</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="Navbar">
      <a href="frist.html" class="Navbar-logo" style="text-decoration: none">TEKNIK<span>KOMPUTER</span> S1</a>

      <div class="Navbar-extra">
        <!-- <a href="#" id="search"><i data-feather="search"></i></a> -->
        <!-- <a href="" id="shopping-cart"><i data-feather="shopping-cart"></i></a> -->
        <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- NAVBAR -->

    <!-- Contact -->
    <section id="Contact">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h2 class="h2" style="color: white">MASUKAN</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="alert alert-succes alert-dismissible fade show bg-success d-none my-alert" role="alert" style="color: rgb(0, 0, 0)">
              <strong>Terimakasih!</strong> Pesan anda sudah saya terima.
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form name="portofolio-contact-form">
              <div class="mb-3">
                <label for="nama" class="form-label" style="color: white">Nama</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label" style="color: white">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email" />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label" style="color: white">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>
              <!---->
              <!---->
              <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
              <!---->
              <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
              </button>
              <!---->
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact -->

    <!-- Script -->

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwdJ4mqgzjUE4X8h7VJoJRkdqGkuB8S3PQ4o_YqsQY1KcuuXUpannZ1bZVy7uVpn9Gh/exec';
      const form = document.forms['portofolio-contact-form'];
      const btnKirim = document.querySelector('.btn-kirim');
      const btnLoading = document.querySelector('.btn-loading');
      const myAlert = document.querySelector('.my-alert');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        // ketika diklik
        btnKirim.classList.toggle('d-none');
        btnLoading.classList.toggle('d-none');
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then((response) => {
            btnKirim.classList.toggle('d-none');
            btnLoading.classList.toggle('d-none');
            myAlert.classList.toggle('d-none');
            form.reset();
            console.log('Success!', response);
          })
          .catch((error) => console.error('Error!', error.message));
      });
    </script>

    <!--  -->
  </body>
</html>
